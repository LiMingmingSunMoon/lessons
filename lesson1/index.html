<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 1 make a post panel</title>
    <link rel="stylesheet" href="default.css">
</head>
<body>
<div class="post-panel">
    <div class="post-header">
        <img class="post-avatar"
             src="http://sunmoon.me/upload/guoxiaohong/avatar/6bee60b4d8894ef992d286cfc4b869da.jpg"/>

        <div class="post-usernameAndTime">
            <span class="username"><b>userName</b></span>
            <time>
                <small>2016/12/2 14:40</small>
            </time>
        </div>
    </div>
    <div class="post-content">
        Hello world
    </div>

    <div class="post-buttons"></div>
    <div class="post-comments"></div>
</div>
</body>
</html>
